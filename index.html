<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fbbc2967d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>SIGN UP FORM</title>
</head>

<body>
    <div id="wrap">
        <div class="form-container">
            <span class="form-header">Sign up</span>
            <form action="">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username..." required>
                    <span class="bar"></span>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email..." required>
                    <span class="bar"></span>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password..." required>
                    <span class="bar"></span>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm Password..." required>
                    <span class="bar"></span>
                </div>

                <div class="input-group">
                    <button>
                        <i class=" fab fa-telegram-plane"></i>
                    </button>
                </div>

                <div class="account-already">
                    <a href="login.html">Already have an account? <span>Login</span></a>
                </div>


            </form>

        </div>
    </div>
    <script src="https://use.fontawesome.com/4f31743e5a.js"></script>
</body>

</html>
